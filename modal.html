<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhà sách Tiến Thọ</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon2.png" />
  <link rel="stylesheet" href="./modal.css">

</head>
<body>
  <div class="sign-in-wrapper">
    <div class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-body">
        <div class="modal-inner">
          {/* <!-- authen form --> */}
          <div class="auth-form">
            <div class="out">
              <AiOutlineClose />
            </div>
            <div class="auth-form__container">
              <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng nhập</h3>
                <span class="auth-form__switch-btn">Đăng ký</span>
              </div>

              <div class="auth-form__content">
                <div class="auth-form__form">
                  <div class="auth-form__group">
                    <input
                      type="text"
                      class="auth-form__input"
                      placeholder="Email"
                    />
                  </div>
                  <div class="auth-form__group">
                    <input
                      type="password"
                      class="auth-form__input"
                      placeholder="Mật khẩu"
                    />
                  </div>
                  <div class="auth-form__miss">
                    <a class="auth-form__miss-t">Quên mật khẩu?</a>
                  </div>
                </div>

                <div class="auth-form__controls">
                  <button class="btn">Đăng nhập</button>
                </div>
              </div>
            </div>

            <div class="auth-form__socials">
              <a href="" class="btn--with-icon">
                <FaFacebook class="social-icon" />
                <div>Kết nối với Facebook</div>
              </a>
              <a href="" class="btn--with-icon">
                <FaGooglePlus class="social-icon" />
                <div>Kết nối với Google</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sign-up-wrapper">
    <div class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-body">
        <div class="modal-inner">
          {/* <!-- authen form --> */}
          <div class="auth-form">
            <div class="out">
              <AiOutlineClose />
            </div>
            <div class="auth-form__container">
              <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng ký</h3>
                <span class="auth-form__switch-btn">Đăng nhập</span>
              </div>

              <div class="auth-form__content">
                <div class="auth-form__form">
                  <div class="auth-form__group">
                    <input
                      type="text"
                      class="auth-form__input"
                      placeholder="Email"
                    />
                  </div>
                  <div class="auth-form__group">
                    <input
                      type="password"
                      class="auth-form__input"
                      placeholder="Mật khẩu"
                    />
                  </div>
                  <div class="auth-form__group">
                    <input
                      type="password"
                      class="auth-form__input"
                      placeholder="Nhập lại mật khẩu"
                    />
                  </div>
                </div>

                <div class="auth-form__aside">
                  <p class="auth-form__policy-text">
                    Bằng cách đăng ký, bạn đồng ý với{" "}
                    <a href="" class="auth-form__policy-link">
                      Điều khoản dịch vụ
                    </a>{" "}
                    &
                    <a href="" class="auth-form__policy-link">
                      {" "}
                      Chính sách bảo mật của chúng tôi.
                    </a>
                  </p>
                </div>

                <div class="auth-form__controls">
                  <button class="btn">Đăng ký</button>
                </div>
              </div>
            </div>

            <div class="auth-form__socials">
              <a href="" class="btn--with-icon">
                <FaFacebook class="social-icon" />
                <div>Kết nối với Facebook</div>
              </a>
              <a href="" class="btn--with-icon">
                <FaGooglePlus class="social-icon" />
                <div>Kết nối với Google</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
